<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta name="generator" content="AlterVista - Editor HTML" />
    <title></title>
    <script language="javascript">
      function gen_messaggio(message) {
        var format = message.toUpperCase();
        var size = 1; //go through the message, letter by letter
        var risultato = "";
        for (i = 0; i < message.length; i++) {
          var m = format.charAt(i).fontsize(size).bold();
          risultato += m;
          if (size < 7) size++;
          else size = 1;
        }
        return risultato;
      }
      //gen_messaggio("Benvenuti");

      function formatta() {
        var nodo = document.getElementById("area_risultato");
        var msg = document.forms.myform.message.value;
        nodo.innerHTML = gen_messaggio(msg);
        return false;
      }
    </script>
  </head>

  <body>
    <form name="myform" onSubmit="return formatta()">
      <input name="message" type="text" />
      <input type="submit" value="Formatta"></button>
    </form>
    <div id="area_risultato">Qui il risultato</div>
  </body>
</html>
