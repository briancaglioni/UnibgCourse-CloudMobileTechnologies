<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />

    <title></title>
    <script language="javascript">
      var somma = function (a, b) {
        let result = a + b;
        return a + " + " + b + " = " + result;
      };

      var sottrazione = function (a, b) {
        let result = a + b;
        return a + " - " + b + " = " + result;
      };

      var prodotto = function (a, b) {
        let result = a + b;
        return a + " * " + b + " = " + result;
      };

      var divisione = function (a, b) {
        let result;
        b == 0 ? (result = "Impossibile") : (result = a / b);
        return a + " / " + b + " = " + result;
      };
      function Calcola(operazione) {
        let myform = document.forms.myForm;

        let op1 = parseInt(myform.op1.value);
        let op2 = parseInt(myform.op2.value);
        if (isNaN(op1)) op1 = 0;
        if (isNaN(op2)) op2 = 0;

        let testo = operazione(op1, op2);

        let nodo = document.getElementById("risultato");
        nodo.innerHTML = "<p>" + testo + "</p>";
      }
    </script>
  </head>

  <body onload="Svuota();">
    <form name="myForm" onsubmit="return false;">
      <input type="text" name="op1" />
      <input type="text" name="op2" />
      <input type="submit" value="+" onclick="Calcola(somma)" />
      <input type="submit" value="-" onclick="Calcola(sottrazione)" />
      <input type="submit" value="*" onclick="Calcola(prodotto);" />
      <input type="submit" value="/" onclick="Calcola(divisione)" />
    </form>

    <div id="risultato">Qui il risultato</div>
  </body>
</html>
