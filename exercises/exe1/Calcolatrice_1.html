<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta name="generator" content="AlterVista - Editor HTML" />
    <title></title>
    <script language="javascript">
      function Calcola(operazione) {
        let myform = document.forms.myForm;

        let op1 = parseInt(myform.op1.value);
        let op2 = parseInt(myform.op2.value);
        if (isNaN(op1)) op1 = 0;
        if (isNaN(op2)) op2 = 0;

        let result = 0;
        if (operazione == "+") result = op1 + op2;
        if (operazione == "-") result = op1 - op2;
        if (operazione == "*") result = op1 * op2;
        if (operazione == "/") {
          op2 == 0 ? (result = "impossibile") : (result = op1 / op2);
        }

        let testo = op1 + " " + operazione + " " + op2 + " = " + result;

        let nodo = document.getElementById("risultato");
        nodo.innerHTML = "<p>" + testo + "</p>";
      }
    </script>
  </head>

  <body onload="Svuota();">
    <form name="myForm" onsubmit="return false;">
      <input type="text" name="op1" />
      <input type="text" name="op2" />
      <input type="submit" value="+" onclick="Calcola('+');" />
      <input type="submit" value="-" onclick="Calcola('-');" />
      <input type="submit" value="*" onclick="Calcola('*');" />
      <input type="submit" value="/" onclick="Calcola('/');" />
    </form>

    <div id="risultato">Qui il risultato</div>
  </body>
</html>
